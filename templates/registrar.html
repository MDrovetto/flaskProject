<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Help System - Cadastro</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <div class="banner">
            <img src="{{ url_for('static', filename='assets/img/faq.png') }}" class="img-fluid" alt="Faq">
        </div>
        <div class="form">
            <main class="w-100 m-auto form-wrapper">
                <form action="{{ url_for('registrar') }}" method="post">
                    <h1 class="h3 mb-3 fw-normal">HelpSystem - Cadastro</h1>
                    <div class="form-floating my-2">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 my-2">Cadastrar</button>
                </form>
                <a href="{{ url_for('index') }}">Voltar à página inicial</a>
            </main>
        </div>
    </div>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}
</body>

</html>
