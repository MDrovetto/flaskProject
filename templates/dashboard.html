<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <title>Help System</title>
</head>

<body class="d-flex  bg-body-tertiary">
    <div class="wrapper">

        <img src="{{ url_for('static', filename='assets/img/faq.jpg') }}" class="img-faq" alt="Faq">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">HelpSystem - Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <button type="button" class="btn btn-info ms-5" onclick="location.href='{{ url_for('nova_pergunta', user_id=user.id) }}'">Cadastrar Pergunta</button>
                        <li class="nav-item">
                            <a class="nav-link ms-5" href="{{ url_for('index') }}">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <table class="align-items-center">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Pergunta</th>
                    <th>Resposta</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for question in user.questions %}
                <tr>
                    <td>{{ question.user.nome }}</td>
                    <td>{{ question.title }}</td>
                    <td>
                        {% for answer in question.answers %}
                        <p>{{ answer.content }}</p>
                        {% endfor %}
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" onclick="location.href='{{ url_for('nova_resposta', question_id=question.id, user_id=user.id) }}'">Responder</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
