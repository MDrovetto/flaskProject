<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <title>Help System - Nova Pergunta</title>
</head>

<body class="d-flex bg-body-tertiary">
    <div class="wrapper">
        <img src="{{ url_for('static', filename='assets/img/faq.jpg') }}" class="img-faq" alt="Faq">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">HelpSystem - Nova Pergunta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard', user_id=current_user.id) }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-5" href="{{ url_for('index') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="titulo">Título</label>
                    {{ form.titulo(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteúdo</label>
                    {{ form.conteudo(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="categorias">Categorias</label>
                    {{ form.categorias(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    {{ form.tags(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Criar Pergunta</button>
            </form>
        </div>
    </div>
</body>
</html>
